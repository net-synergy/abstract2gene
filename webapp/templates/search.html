<html>
  <head>
    <title>A2G Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">abstract2gene</h1>
      <h4>
        Search with a custom abstract (or
        <a href="/pmid_search">search by PMID</a>)
      </h4>
      <form method="POST" action="{{ url_for('search') }}">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter the title of the article"
          />
        </div>
        <div class="form-group">
          <label for="abstract">Abstract</label>
          <textarea
            class="form-control"
            id="abstract"
            name="abstract"
            rows="15"
            placeholder="Enter abstract text"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="year_min">Search range</label>
          <div class="row">
            <div class="col">
              <input
                type="number"
                class="form-control"
                id="year_min"
                name="year_min"
                min="{{ year_range.min_year }}"
                value="{{ year_range.min_year }}"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                id="year_max"
                name="year_max"
                max="{{ year_range.max_year }}"
                value="{{ year_range.max_year }}"
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <footer>
      <div class="footer">
        <p>Searching {{ n_publications }} million publications.</p>
      </div>
    </footer>
  </body>
</html>
